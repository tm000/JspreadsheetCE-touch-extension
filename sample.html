<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
	<script src="https://jsuites.net/v4/jsuites.js"></script>
	<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
	<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
	<link rel="stylesheet" href="./jspreadsheet_touch_extension.css" type="text/css" />
</head>
<body>
	<div id="spreadsheet" style="margin:50px"></div>
	<script>
	var data = [
		['Jazz', 'Honda', '2019-02-12', '', true, '$ 2.000,00'],
		['Civic', 'Honda', '2018-07-11', '', true, '$ 4.000,01'],
	];
	for (let i=0; i< 100; i++) data.push([]);
	jspreadsheet(document.getElementById('spreadsheet'), {
		data: data,
		columns: [
			{ type: 'text', title:'A', width:120 },
			{ type: 'text', title:'B', width:120 },
			{ type: 'text', title:'C', width:120 },
			{ type: 'text', title:'D', width:120 },
			{ type: 'text', title:'E', width:120 },
			{ type: 'text', title:'F', width:120 },
			{ type: 'text', title:'G', width:120 },
			{ type: 'text', title:'H', width:120 },
			{ type: 'text', title:'I', width:120 },
		],
		tableOverflow:true,
		tableHeight:'600px',
		tableWidth:'1000px',
		freezeColumns: 2,
		fullscreen:false,
		rowResize:true,
	});
	</script>
	<script src="./jspreadsheet_touch_extension.js"></script>
</body>
</html>
